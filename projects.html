<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Projects</title>
  <style>
    body{
      font-family:system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      margin:0;
      padding:2rem;
      color:#111;
      
      /* Background image */
      background-image: url('images/neonfairy.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
      
      /* Optional: Add a semi-transparent overlay for better text readability */
      position: relative;
    }

    /* Optional: Add overlay for better text contrast */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.3);
      z-index: 0;
    }

    .wrap{
      max-width:900px;
      margin:0 auto;
      position: relative;
      z-index: 1;
    }
    header{display:flex;align-items:center;justify-content:space-between}
    h1{margin:0}
    .list{margin-top:1rem;display:grid;gap:1rem}
    .project{background:#fff;padding:1rem;border-radius:8px;box-shadow:0 6px 18px rgba(16,24,40,0.06)}
    .project a{color:#0b5fff;text-decoration:none;font-weight:600}
    .back{margin-top:1rem;display:inline-block;text-decoration:none;color:#0b5fff}
  </style>
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Completed Projects</h1>
      <nav aria-label="top links">
        <a class="back" href="index.html">Home</a>
      </nav>
    </header>

    <section class="list" aria-label="projects list">
      <article class="project">
        <h2><a href="calculator.html">Calculator</a></h2>

      </article>

      <article class="project">

      </article>
    </section>
  </div>
</body>
</html>
